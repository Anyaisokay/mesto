<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.svg"
          alt="Фото профиля"
        />
        <div class="profile__info">
          <div class="profile__name-button">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__content">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить фото"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__content">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form class="popup__content" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__content-fields">
            <input
              class="popup__field popup__field_type_name"
              name="field-name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__field popup__field_type_job"
              name="field-job"
              type="text"
              placeholder="Описание"
            />
          </fieldset>
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form class="popup__content" name="card-form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__content-fields">
            <input
              class="popup__field popup__field_type_title"
              name="field-title"
              type="text"
              placeholder="Название"
            />
            <input
              class="popup__field popup__field_type_link"
              name="field-link"
              type="text"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть окно просмотра карточки"
        ></button>
        <img class="popup__pic" />
        <p class="popup__description"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button
          class="card__delete"
          type="button"
          aria-label="Удалить карточку"
        ></button>
        <img class="card__pic" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button
            class="card__like"
            type="button"
            aria-label="Отметить понравившееся"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
