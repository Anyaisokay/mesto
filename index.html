    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form class="popup__content" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__content-fields">
            <input
              class="popup__field popup__field_type_name"
              name="field-name"
              type="text"
              value="Жак-Ив Кусто"
              placeholder="Имя"
            />
            <input
              class="popup__field popup__field_type_job"
              name="field-job"
              type="text"
              value="Исследователь океана"
              placeholder="Описание"
            />
            <input class="popup__save" type="submit" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup__container">
        <button
          class="popup-add__close"
          type="button"
          aria-label="Закрыть окно"
        ></button>
        <form class="popup-add__content" name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__content-fields">
            <input
              class="popup__field popup__field_type_title"
              name="field-title"
              type="text"
              value=""
              placeholder="Название"
            />
            <input
              class="popup__field popup__field_type_link"
              name="field-link"
              type="text"
              value=""
              placeholder="Ссылка на картинку"
            />
            <input class="popup-add__create" type="submit" value="Создать" />
          </fieldset>
        </form>
      </div>
    </div>

        aria-label="Закрыть окно"
      ></button>

      <p class="popup-image__title"></p>
      </div>
    </div>
