<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
      <header class="header">
          <img class="header__logo" src="./images/logo.svg" alt="Логотип">
          <hr class="header__line" />
      </header>
      <main class="content">
         <section class="profile">
            <img class="profile__avatar" src="./images/profile-avatar.svg" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__name-button">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button">
                       
                    </button>
                </div>
                <p class="profile__content">Исследователь океана</p>
            </div>
            <button class="profile__add-button">  
            </button>

          </section>

          <section class="cards">
              <ul class="cards__grid">
                  <li class="card">
                      <img class="card__pic"  src="./images/kuraiskaya.jpg" alt="Курайская степь">
                      <div class="card__content">
                          <h2 class="card__title">Курайская степь</h2>
                          <button class="card__like"></button>
                      </div>
                  </li>
                  <li class="card">
                    <img class="card__pic"  src="./images/ai-petri.jpg" alt="Ай-Петри">
                    <div class="card__content">
                        <h2 class="card__title">Ай-Петри</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__pic"  src="./images/derbent.jpg" alt="Дербент">
                    <div class="card__content">
                        <h2 class="card__title">Дербент</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__pic"  src="./images/sulak.jpg" alt="Сулакский каньон">
                    <div class="card__content">
                        <h2 class="card__title">Сулакский каньон</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__pic"  src="./images/nicola-lenivets.jpg" alt="Никола-Ленивец">
                    <div class="card__content">
                        <h2 class="card__title">Никола-Ленивец</h2>
                        <button class="card__like"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__pic"  src="./images/simeis.jpg" alt="Симеиз">
                    <div class="card__content">
                        <h2 class="card__title">Симеиз</h2>
                        <button class="card__like"></button>
                    </div>
                </li>

              </ul>

          </section>
          <section class="footer">
                  <p class="footer__content">© 2022 Mesto Russia</p>
          </section>
         <div class="popup">
             <div class="popup__container">
                 <button class="popup__close" type="button"></button>
                 <form class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__content-fields">
                        <input class="popup__field" type="text" value="" placeholder="Имя">

                        <input class="popup__field" type="text" value="" placeholder="Описание">
                        <input class="popup__close" type="submit">

                    </fieldset>
                 </form>
             </div>

         </div>

      </main>
      
  </body>
